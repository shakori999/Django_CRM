{% extends "accounts/main.html" %}
{% load static %}
{% block content %}

<div class='row'>
    <div class='col-md-6'>
        <div class='card card-body'>
            <form method='POST' action=''>
                {% csrf_token %}
                {% for form in formset %}
                    {{ formset.management_form }}
                    {{ form.as_p }}
                    <br>
                {% endfor %}
                <hr>
                <button class='btn btn-primary' type='submit' name='submit'>Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
