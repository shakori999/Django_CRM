{% extends "accounts/main.html" %}
{% load static%}

{% block content%}
<div class='row'>
    <div class='col-md-6'>
        <div class='card card-body'>
            <p> Are You Sure Want To Delete "{{ order }}"?</p>
            <form method="post">
                {% csrf_token %}
                <a class='btn btn-warning' href="{% url 'home' %}">
                    Cancel
                </a>
                <button class='btn btn-danger' type='submit' name='confirm'>Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
